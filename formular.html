<div id="coordinateform" class="postbox  hide-if-js" style="display: block;">
    <button type="button" class="handlediv button-link" aria-expanded="true">
        <span class="screen-reader-text">Toggle panel: Koordinaten</span>
        <span class="toggle-indicator" aria-hidden="true"></span>
    </button>
    <h2 class="hndle ui-sortable-handle">
        <span>Koordinaten</span>
    </h2>
    <div class="inside">
        <p>Straße:</p>
        <p>
            <input type="text" id="streetid" name="streetvalue" class="form-input-tip" size="16" value="Swakopmunder Straße">
        </p>
        <p>Hausnummer:</p>
        <p>
            <input type="text" id="housenumberid" name="housenumbervalue" class="form-input-tip" size="16" value="9">
        </p>
        <p>PLZ:</p>
        <p>
            <input type="text" id="postalcodeid" name="postalcodevalue" class="form-input-tip" size="16" value="47249">
        </p>
        <p>Stadt:</p>
        <p>
            <input type="text" id="cityid" name="cityvalue" class="form-input-tip" size="16" value="Duisburg">
        </p>
        <p>Lat:</p>
        <p>
            <input type="number" id="latitudeid" name="latitudevalue" class="form-input-tip" size="16" value="">
        </p>
        <p>Lng:</p>
        <p>
            <input type="number" id="longitudeid" name="longitudevalue" class="form-input-tip" size="16" value="">
        </p>
        <p>Kurze Beschreibung des Markers:</p>
        <textarea rows="1" cols="40" name="descriptionvalue" id="excerpt" maxlength="255" placeholder="Gib hier etwas ein!"></textarea>
        <br>
        <input type="button" class="button" value="Gibt es diese Adresse schon?">
    </div>
</div>
